  smooth_page_indicator: ^1.0.0+2
  url_launcher: ^6.0.18
  uuid: ^3.0.5
  ynotes_packages:
    git:
      ref: main
      url: "https://github.com/EduWireApps/ynotes-packages"
  dotted_border: ^2.0.0+2
  flutter_local_notifications: ^9.2.0
  collection: ^1.15.0
  convert: ^3.0.1
  crypto: ^3.0.1
  html: ^0.15.0
  path: ^1.8.0
  queue: ^3.1.0+1

