  flutter_map: ^0.14.0
  flutter_markdown: ^0.6.9
  flutter_phoenix: ^1.0.0
  flutter_secure_storage: ^5.0.2
  flutter_spinkit: ^5.1.0
  focus_detector: ^2.0.1
  font_awesome_flutter: ^9.2.0
  geolocator: ^8.0.3
  google_fonts: ^2.2.0
  html_character_entities: ^1.0.0+1
  html_unescape: ^2.0.0
  isar: ^2.1.0
